<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./Styles/Gallery.css">

    <title>PageTitle</title>
</head>

<body>

    <!-- Rectangulo superior -->
    <div class="rectanguloSuperior">
        00-00-0000 Last publ.
    </div>

    <!-- navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="/indexs/index.html"><i class="fas fa-cannabis"></i> Home</a></li>
            <li><a href="/gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
            <li><a href="/aboutus.html">About us</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <div>
                <img class="logoNavbar" src="./Images/logoF4kweed.png" />
            </div>
        </ul>

    </nav>
    <!-- The grid: four columns -->
    <div class="row">
        <div class="column">
            <a title="SCROG" href="./scrog.html"><img src="./Images/scrog.jpg" onclick="myFunction(this);">
            </a>
        </div>
        <a title="SCROG" href="./scrog.html">
            <div class="titleImg">SCROG</div>
        </a>
        <div class="column">
            <a title="SOG" href="gallery.html/sog"><img src="./Images/sog.jpg" alt="SOG" onclick="myFunction(this);">
            </a>
        </div>
        <a title="SOG" href="gallery.html/sog">
            <div class="titleImg">SOG</div>
        </a>
        <div class="column">
            <a title="LST" href="gallery.html/lst"><img src="./Images/lst.jpg" alt="LST" onclick="myFunction(this);">
            </a>
        </div>
        <a title="LST" href="gallery.html/scrog">
            <div class="titleImg">LST</div>
        </a>
        <div class="column">
            <a title="PRUNINGS" href="gallery.html/podas"><img src="./Images/podas.jpg" alt="PRUNINGS" onclick="myFunction(this);">
            </a>
        </div>
        <a title="PRUNINGS" href="gallery.html/scrog">
            <div class="titleImg">PRUNINGS</div>
        </a>
    </div>

    <!-- The expanding image container -->
    <div class="container">
        <!-- Close the image -->
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

        <!-- Expanded image -->
        <img id="expandedImg" style="width:100%">

        <!-- Image text -->
        <div id="imgtext"></div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div>
            <img class="logoFoot" src="./Images/logoF4kweed.png" />
        </div>
        <div>
            <ul class="ulFoot">
                <li id="ig">
                    <a href="http://www.instagram.com/mipichito"><img style="width: 40px;" src="Ig.png" /></a>
                </li>
                <li id="tw">
                    <a href="http://www.twitter.com/mipicho"><img style="width: 40px;" src="Tw.png" /></a>
                </li>
            </ul>
        </div>
    </footer>


</body>

</html>
